[uwsgi]
chdir = /srv/2023_SKHU_WorkShop/
module = workshop_prj.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/workshop_prj.ini
logto = /var/log/uwsgi/workshop_prj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true